                </section>

                <section class="col-md-3 login-section">
                    <p class="visual_impairment pull-right">
                        <svg width="18px" height="18px" viewBox="0 0 16 16" class="bi bi-eye" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                    <button type="button" class="btn login-button pull-right">Вхід</button>
                </section>
            </section>
            <section class="bottom_header">
                <div class="header-cards-container">
                    <div class="row">
                        <div class="header-cards-container">
                            <div class="col-md-4">
                                <div class="card">

                                </div>
                            </div>
                            <div class="col-md-4">

                            </div>

    <script>
        $('.header-card').hover(function() {
            $(this).find('.card-facade').toggleClass('d-none');
            $(this).find('.card-content').toggleClass('d-none');
